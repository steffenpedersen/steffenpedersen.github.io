<header class="c-header u-wrap">
	<span>
		<a href="{{ site.baseurl }}/">
			<span class="c-profile-lg"></span>
		</a>
	</span>
	<nav>
		{% for page in site.pages %}
			{% if page.layout == "page" %}
				{% unless page.url contains 'page' %}		
					<a class="c-menu" href="{% if site.baseurl == "/" %}{{ page.url }}{% else %}{{ page.url | prepend: site.baseurl }}{% endif %}" title="{{ page.title }}">
						{{ page.title }}
					</a>
				{% endunless %}
			{% endif %}
		{% endfor %}
	</nav>
</header>
